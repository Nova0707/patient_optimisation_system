{% extends 'booking/base.html' %}
{% block title %}Doctor Panel{% endblock %}
{% block content %}
<h2>Doctor Panel</h2>
<a href="{% url 'add_shift' %}">Add Shift</a>
<h3>Your Shifts</h3>
<ul>
    {% for shift in shifts %}
    <li>{{ shift.start_time }} - {{ shift.end_time }}</li>
    {% endfor %}
</ul>
{% endblock %}
