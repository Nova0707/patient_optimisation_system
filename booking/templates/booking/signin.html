{% extends 'booking/base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<h2>Sign In</h2>
<form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Sign In</button>
</form>
{% endblock %}
